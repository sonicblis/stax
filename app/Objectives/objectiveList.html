<div ng-controller="objectiveListController">
    <span class="main-objective">
        <objective class="expanded" ng-model="objective"></objective>
    </span>
    <sub-objectives>
        <objective class="collapsed" ng-repeat="(key, subObjective) in objective.subObjectives"></objective>
        <objective class="collapsed ghost" add-field="side" on-add="addNewSubObjective()">+</objective>
    </sub-objectives>
</div>
