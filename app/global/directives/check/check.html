<span>
    <img ng-src="img/{{task.imgPath || 'blank.png'}}" ng-click="checking = true">
    <check-options ng-show="checking" ng-click="checking = false; $event.stopPropagation()">
        <check-option ng-if="checkOption.description" definition="{{checkOption.description}}" ng-repeat="checkOption in checkOptions" ng-click="checkSet({status: checkOption.imgPath})">
            <img ng-src="img/{{checkOption.imgPath}}">
        </check-option>
    </check-options>
</span>
