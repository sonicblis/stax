<span>
    <check check-options="legend" ng-model="task" check-set="updateTaskStatus(task, status)"></check>
    <span ng-click="selectTask(task)">
        <span ng-bind-html="task.text | html"></span><span ng-if="task.description">...</span>
        <span ng-if="task.date"> by {{task.date | date:'M/d'}}</span>
    </span>
</span>
