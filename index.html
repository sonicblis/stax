<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stax</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/all.css">
    <script src="dist/thirdparty.js"></script>
    <script src="dist/all.js"></script>
</head>
<body ng-app="stax">
<header>
    <brand>Stax</brand>
    <user-tools>
        <span ng-show="user.authenticated">
            <tool ng-click="objectiveLoaded = false">Workspaces</tool>
            <tool ng-click="logout()">Logout</tool>
            <tool><img ng-src="{{user.icon}}" />{{user.name}}</tool>
        </span>
        <tool ng-hide="user.authenticated" ng-click="login()">Login with Google</tool>
    </user-tools>
</header>
<div>
    <div ng-show="!objectiveLoaded" ng-include="'app/objectives/objectiveList.html'"></div>
    <centered>
        <div ng-show="objectiveLoaded" ng-include="'app/objectives/objective.html'"></div>
    </centered>
</div>
</body>
</html>
